name: Deploy API + Function

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "api/**"
      - "pipeline/**"
      - ".github/workflows/deploy-apps.yml"

concurrency:
  group: deploy-apps-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  ARM_USE_OIDC: "true"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (read outputs)
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ secrets.TF_STATE_KEY }}"

      - name: Resolve target resources from Terraform outputs
        id: tfout
        working-directory: infra/terraform
        run: |
          echo "resource_group=$(terraform output -raw resource_group_name)" >> "$GITHUB_OUTPUT"
          echo "api_app=$(terraform output -raw api_app_name)" >> "$GITHUB_OUTPUT"
          echo "function_app=$(terraform output -raw function_app_name)" >> "$GITHUB_OUTPUT"

      - name: Build Function zip
        run: |
          rm -rf pipeline/.python_packages
          python -m pip install --upgrade pip
          python -m pip install -r pipeline/requirements.txt --target pipeline/.python_packages/lib/site-packages
          cd pipeline
          zip -r ../pipeline.zip . -x "*__pycache__*"

      - name: Deploy Function zip
        run: |
          az functionapp deployment source config-zip \
            --resource-group "${{ steps.tfout.outputs.resource_group }}" \
            --name "${{ steps.tfout.outputs.function_app }}" \
            --src pipeline.zip \
            --timeout 1800

      - name: Verify Function Discovery
        run: |
          for attempt in {1..30}; do
            count=$(az functionapp function list \
              --resource-group "${{ steps.tfout.outputs.resource_group }}" \
              --name "${{ steps.tfout.outputs.function_app }}" \
              --query "length(@)" -o tsv)
            if [ "$count" -gt 0 ]; then
              echo "Discovered $count function(s)"
              exit 0
            fi
            echo "No functions discovered yet (attempt $attempt/30). Waiting..."
            sleep 10
          done
          echo "Function discovery failed after deployment."
          exit 1

      - name: Build API zip
        run: |
          cd api
          zip -r ../api.zip . -x "*.venv*" "*__pycache__*"

      - name: Deploy API zip
        run: |
          success=0
          for attempt in {1..8}; do
            set +e
            output=$(timeout 600 az webapp deployment source config-zip \
              --resource-group "${{ steps.tfout.outputs.resource_group }}" \
              --name "${{ steps.tfout.outputs.api_app }}" \
              --src api.zip 2>&1)
            exit_code=$?
            set -e
            echo "$output"
            if [ "$exit_code" -eq 0 ]; then
              echo "API deployment succeeded"
              success=1
              break
            fi
            if [ "$exit_code" -eq 124 ] || echo "$output" | grep -Eq "(Status Code: (400|409|504)|Another deployment is in progress)"; then
              echo "Transient Kudu deployment collision/timeout (attempt $attempt/8). Retrying..."
              sleep 45
              continue
            fi
            exit "$exit_code"
          done
          if [ "$success" -ne 1 ]; then
            echo "API deployment failed after 8 attempts."
            exit 1
          fi
