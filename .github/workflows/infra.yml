name: Infra (Terraform)

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Apply Terraform changes"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
  push:
    branches: ["main"]
    paths:
      - "infra/terraform/**"
      - ".github/workflows/infra.yml"

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  ARM_USE_OIDC: "true"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Fmt
        working-directory: infra/terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_STATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ secrets.TF_STATE_KEY }}"

      - name: Terraform Validate
        working-directory: infra/terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra/terraform
        run: |
          terraform plan \
            -out=tfplan \
            -var="project_name=${{ vars.PROJECT_NAME }}" \
            -var="location=${{ vars.AZURE_LOCATION }}" \
            -var="environment=${{ vars.ENVIRONMENT }}" \
            -var="sql_admin_username=${{ secrets.SQL_ADMIN_USERNAME }}" \
            -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}" \
            -var="allowed_ip_address=${{ vars.ALLOWED_IP_ADDRESS }}"

      - name: Terraform Apply (main push)
        if: github.event_name == 'push'
        working-directory: infra/terraform
        run: terraform apply -auto-approve tfplan

      - name: Terraform Apply (manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.apply == 'true'
        working-directory: infra/terraform
        run: terraform apply -auto-approve tfplan
